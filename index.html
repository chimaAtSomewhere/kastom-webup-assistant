<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Collage Maker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      .collage-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Image Joiner</h1>
    <p>
      複数画像をアップロードして、EC サイトの上限に合わせたコラージュ画像を作成します。
    </p>
    <input type="file" id="files" multiple accept="image/*" />
    <br /><br />
    <label for="limitNumber">上限枚数:</label>
    <input type="number" id="limitNumber" value="20" min="1" />
    <br /><br />
    <label for="fileNamePrefix">画像ファイル名接頭辞:</label>
    <input type="text" id="fileNamePrefix" value="image_" />
    <br /><br />
    <button id="joinImages">画像結合を開始</button>
    <br /><br />
    <button id="downloadZipBtn" style="display: none; margin-top: 15px;">まとめてダウンロード</button>
    <br /><br />
    <div id="garally" class="garally-container"></div>

    <script type="module" src="join-image.ts"></script>
  </body>
</html>
