<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KAstom Webup Assistant</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>KAWA - KAstom Webup Assistant</h1>
    <h2>画像結合ツール</h2>
    <p>
      複数画像をアップロードして、EC サイトの上限に合わせたコラージュ画像を作成します。
      <br>
      画像ファイル名は (管理番号)_(通し番号).jpg, zipファイル名は (管理番号)_(ECサイト名).zip になります。 
    </p>
    <br>
    <div id="main-container">
      <div id="config-container">
        <div id="drop-zone">
          <p id="drop-zone-text">このエリアにファイルをドラッグ＆ドロップできます</p>
          <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <div>
              <input type="file" id="input-image-files" multiple accept="image/*" />
            </div>
          </div>
        </div>
        <div>
          <label for="managementId">管理番号:</label>
          <input type="text" id="managementId" value="0000xx-00" style="width: 70px;" />
        </div>
        <div id="control-rows-container"></div>
      </div>
      <div>
        <button id="joining-image">画像結合を開始</button>
        <br>
        <br>
        <div id="download-container" style="margin-bottom: 5pt;">
          <button id="download-zip-button-all" disabled="true">まとめてダウンロード</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div id="result-display-container">
      <div id="tabs-container"></div>
      <div id="tab-content-container">
        ファイルを選択して画像結合を開始してください
      </div>
    </div>
    <script type="module" src="/src/image-joiner/main.ts"></script>
  </body>
</html>
