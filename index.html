<!DOCTYPE html><meta charset=UTF-8><title>KAstom Webup Assistant</title><link rel=stylesheet href=https://chimaatsomewhere.github.io/kastom-webup-assistant/kastom-webup-assistant.33f6bee1.css><body>
    <h1>KAWA - KAstom Webup Assistant</h1>
    <h2>画像結合ツール</h2>
    <p>
      複数画像をアップロードして、EC サイトの上限に合わせたコラージュ画像を作成します。
      <br>
      画像ファイル名は (管理番号)_(通し番号).jpg, zipファイル名は (管理番号)_(店舗名).zip になります。 
    </p>
    <div style=display:flex>
      <div>
        <input type=file id=input-image-files multiple accept=image/*>
      </div>
      <div>
        <label for=managementId>管理番号:</label>
        <input id=managementId value=0000xx-00 style=width:70px>
      </div>
    </div>
    <br>
    <div id=control-rows-container></div>
    <br><br>
    <button id=joining-image>画像結合を開始</button>
    <br><br>
    <div id=download-container style=margin-bottom:5pt>
      <button id=download-zip-button-all disabled=true>まとめてダウンロード</button>
    </div>
    <br><br>
    <div id=gallery-container class=gallery-container>
    </div>
    <script type=module src=https://chimaatsomewhere.github.io/kastom-webup-assistant/kastom-webup-assistant.9a01abd5.js></script>
