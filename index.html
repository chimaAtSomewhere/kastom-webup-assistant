<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KAstom Webup Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      .gallery-container {
        margin-top: 20px;
      }
      .checkbox {
        display: flex;
        align-items: left;
      }
      .input {
        display: flex;
        align-items: center;
        margin-right: 20px; 
      }
      .input label {
      margin-right: 5px;
      white-space: nowrap;
      }
      .ec-site-name input{
        width: 70px;
      }
      .file-name-prefix input{
        width: 80px;
      }
      .limit-number input {
        width: 40px;
      }
      .image-width input {
        width: 45px;
      }
      .image-height input {
        width: 45px;
      }
      .control-row {
        display: flex;
        align-items: start;
        /* margin-left: 60px; */
      }
      .px {
        margin-left: 5px;
      }
      .download-zip-button {
        width: 320px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>KAWA - KAstom Webup Assistant</h1>
    <h2>画像結合ツール</h2>
    <p>
      複数画像をアップロードして、EC サイトの上限に合わせたコラージュ画像を作成します。
      <br>
      画像ファイル名は (管理番号)_(通し番号).jpg, zipファイル名は (管理番号)_(店舗名).zip になります。 
    </p>
    <div style="display: flex;">
      <div>
        <input type="file" id="input-image-files" multiple accept="image/*" />
      </div>
      <div>
        <label for="managementId">管理番号:</label>
        <input type="text" id="managementId" value="0000xx-00" style="width: 70px;" />
      </div>
    </div>
    <br />
    <div id="control-rows-container"></div>
    <br /><br />
    <button id="joining-image">画像結合を開始</button>
    <button id="download-zip-button-all" disabled="true">まとめてダウンロード</button>
    <br /><br />
    <div id="download-container" style="margin-bottom: 5pt;"></div>
    <br /><br />
    <div id="gallery-container" class="gallery-container"></div>
    <script type="module" src="/src/image-joiner/main.ts"></script>
  </body>
</html>
