<!DOCTYPE html><meta charset=UTF-8><title>Image Collage Maker</title><style>body{padding:20px;font-family:Arial,sans-serif}canvas{border:1px solid #ccc;margin-bottom:10px}.collage-container{margin-top:20px}</style><body>
    <h1>Image Joiner</h1>
    <p>
      複数画像をアップロードして、EC サイトの上限（例：10 枚、20
      枚）に合わせたコラージュ画像を作成します。
    </p>
    <input type=file id=files multiple accept=image/*>
    <br><br>
    <label for=limitNumber>上限枚数:</label>
    <input type=number id=limitNumber value=20 min=1>
    <br><br>
    <label for=fileNamePrefix>画像名接頭辞:</label>
    <input id=fileNamePrefix value=image_>
    <br><br>
    <button id=joinImages>画像を結合</button>

    <div id=garally class=garally-container></div>

    <script type=module src=/kastom-webup-assistant.e2468ad3.js></script>
